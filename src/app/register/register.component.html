<div class="card">
    <div class="card-header text-white bg-info">
        S'enregister
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nom">Nom</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Nom" [(ngModel)]="user.firstname" name="firstname" required #lastNameVar="ngModel" [ngClass]="{'is-invalid': lastNameVar.touched && !lastNameVar.valid}" minlength="4">
                    <div class="invalid-feedback">
                        <span *ngIf="lastNameVar.errors?.['required']" >Entre votre nom</span>
                        <span *ngIf="lastNameVar.errors?.['minlength']" >CaractÃ¨re superieur a 4 svp..</span>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nom">Prenom</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Prenom" [(ngModel)]="user.lastname" name="lastname" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nom">Email</label>
                    <input type="email" name="" id="" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email" >
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-info" [disabled]="!registerForm.valid">
                    Sauvegarder
                </button>
            </div>
        </form>
    </div>
</div>
